<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shortened Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: #1c2129;">
    <h2 class="my-4" style="text-align: center; color: #f59542;">URL List</h2>
    <div class="container col-xl-6 col-lg-8 col-md-10 col-12">
        <table class="table table-bordered table-dark table-striped text-white">
            <thead>
                <tr>
                    <th scope="col">App</th>
                    <th scope="col">URL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Veritas</td>
                    <td>
                        <a class="link-warning" href="veritas.vitbur.">'. $query_result->title . '</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script>
const domain_or_ip = "<YOUR DOMAIN OR IP>";
const use_https = false;
const apps = [];

function genTableBodyRow(appName) {
    let url = `http${use_https ? 's' : ''}://${appName.replace(/\s+/g, '-').toLowerCase()}.${domain_or_ip}`;
    return `<tr><td>${appName}</td><td><a class="link-warning" href="${url}">${url}</a></td></tr>`;
}

document.addEventListener("DOMContentLoaded", function(event) {
    var table_body = document.querySelector("tbody");
    var table_body_content = ''
    for (var i = 0; i < apps.length; i++) {
        table_body_content += genTableBodyRow(apps[i]);
    }
    table_body.innerHTML = table_body_content;
});
</script>
</body>
</html>
